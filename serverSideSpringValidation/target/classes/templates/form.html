<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login here</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
			
			
			<form th:action="@{/process}" method="post" th:object="${loginData}">
			
			<h1 class="text-center">Signup Here</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text"
    name="userName"
    class="form-control" 
    th:value="${loginData.userName}"
    th:classappend="#{#fields.hasErrors('userName')?:'is-valid':''}"
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter email">
    
    <p th:each="e : ${#fields.errors('userName')}" id="validationServer03Feedback" 
    
    th:text="${e}">
    </p>
   
  </div>
  
  
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" 
    name="email"
    class="form-control" 
    th:value="${loginData.email}"
    id="exampleInputPassword1" 
    placeholder="Password">
    
  </div>
  
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
